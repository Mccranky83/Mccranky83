name: Waka Readme

on:
  workflow_dispatch:
  schedule:
    - cron: "0 4,16 * * *"

jobs:
  update-readme:
    name: WakaReadme DevMetrics
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          SHOW_TITLE: true
          TIME_RANGE: all_time
          SHOW_TIME: true
          SHOW_TOTAL: true
          BLOCKS: ->
          CODE_LANG: lua
          LANG_COUNT: 10
